name: Cross-Platform Installation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-platform-detection:
    runs-on: ubuntu-latest
    name: Test Platform Detection
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug environment
        run: |
          echo "ğŸ” Environment debugging..."
          echo "PWD: $(pwd)"
          ls -la scripts/ || echo "âŒ scripts/ not found"
          echo "Available tools:"
          which curl bash chmod || echo "Basic tools check"
          
      - name: Test scripts step by step
        run: |
          echo "ğŸ”§ Setting permissions..."
          chmod +x scripts/*.sh
          echo "ğŸ§ª Testing detect-platform.sh..."
          ./scripts/detect-platform.sh
          echo "ğŸ§ª Running platform test suite..."
          ./scripts/test-platforms.sh
          echo "ğŸ§ª Testing release asset availability..."
          ./scripts/test-release-assets.sh v1.0.2

  test-cross-platform:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux-amd64
          - os: macos-latest  
            platform: macos-arm64
    name: Test ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Test platform detection
        run: |
          chmod +x scripts/detect-platform.sh
          detected=$(./scripts/detect-platform.sh)
          echo "Detected: $detected, Expected: ${{ matrix.platform }}"
          if [ "$detected" = "${{ matrix.platform }}" ]; then
            echo "âœ… Platform detection correct"
          else
            echo "âŒ Platform detection failed"
            exit 1
          fi
          
      - name: Test binary availability
        run: |
          url="https://github.com/saxyguy81/mcp-hub/releases/download/v1.0.2/mcpctl-${{ matrix.platform }}"
          echo "Testing URL: $url"
          if curl -sSf -I "$url" >/dev/null; then
            echo "âœ… Binary available"
          else
            echo "âŒ Binary not available"
            exit 1
          fi
