name: Cross-Platform Installation Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test detect-platform
        run: |
          chmod +x scripts/detect-platform.sh
          ./scripts/detect-platform.sh
      - name: Test platforms
        run: |
          chmod +x scripts/test-platforms.sh  
          ./scripts/test-platforms.sh
      - name: Test assets
        run: |
          chmod +x scripts/test-release-assets.sh
          ./scripts/test-release-assets.sh v1.0.2

  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux-amd64
          - os: macos-latest  
            platform: macos-arm64
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: |
          chmod +x scripts/detect-platform.sh
          [ "$(./scripts/detect-platform.sh)" = "${{ matrix.platform }}" ]
